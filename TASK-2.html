<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web Application</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0d0d0d; /* Very dark background */
            font-family: 'Inter', sans-serif; /* Using Inter font as per instructions */
            color: #fff;
            overflow: hidden; /* Prevents scrollbars if content slightly overflows */
            position: relative; /* For potential background effects */
        }

        /* Removed: body::before overlay and blur */

        /* Neon Orb Container */
        .container {
            position: relative;
            width: 320px; /* Slightly larger */
            height: 320px; /* Slightly larger */
            background: rgba(255, 255, 255, 0.03); /* More subtle transparency */
            border-radius: 50%;
            box-shadow:
                0 0 30px rgba(0, 247, 255, 0.8), /* Stronger outer neon glow */
                0 0 60px rgba(0, 247, 255, 0.5) inset; /* Stronger inner neon glow */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(12px); /* Stronger blur for frosted glass effect */
            border: 1px solid rgba(0, 247, 255, 0.2); /* Subtle neon border */
            transition: transform 0.3s ease-out; /* Smooth transition for hover */
        }

        .container:hover {
            transform: scale(1.02); /* Slight zoom on hover */
            box-shadow:
                0 0 40px rgba(0, 247, 255, 1), /* More intense glow on hover */
                0 0 70px rgba(0, 247, 255, 0.7) inset;
        }

        /* Timer Display */
        .timer {
            font-size: 48px; /* Larger font size */
            font-weight: 700; /* Bolder font */
            margin-bottom: 20px; /* More space below timer */
            letter-spacing: 3px; /* Increased letter spacing */
            color: #00f7ff; /* Primary neon blue color */
            text-shadow:
                0 0 10px rgba(0, 247, 255, 0.8),
                0 0 20px rgba(0, 247, 255, 0.6),
                0 0 30px rgba(0, 247, 255, 0.4); /* Multi-layered neon glow */
            font-variant-numeric: tabular-nums; /* Ensures numbers align vertically for stopwatch */
            white-space: nowrap; /* Prevent time from wrapping */
        }

        /* Buttons Container */
        .buttons {
            display: flex;
            gap: 15px; /* Increased gap between buttons */
            margin-top: 10px;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            justify-content: center;
        }

        /* Button Base Styles */
        .buttons button {
            background: rgba(0, 247, 255, 0.1); /* Slightly transparent neon background */
            border: 2px solid #00f7ff; /* Neon blue border */
            color: #00f7ff; /* Neon blue text */
            padding: 10px 20px; /* More padding for larger buttons */
            border-radius: 30px; /* More rounded, pill-like buttons */
            cursor: pointer;
            font-size: 16px; /* Larger font size */
            font-weight: 600; /* Bolder text */
            transition: all 0.3s ease; /* Smooth transitions for all properties */
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.4); /* Subtle button glow */
            text-transform: uppercase; /* Uppercase text for professional look */
            letter-spacing: 0.5px;
            outline: none; /* Remove default focus outline */
        }

        /* Button Hover State */
        .buttons button:hover {
            background: #00f7ff; /* Solid neon blue on hover */
            color: #0d0d0d; /* Dark text on hover */
            box-shadow: 0 0 15px #00f7ff, 0 0 25px #00f7ff; /* More intense glow on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        /* Button Active (Pressed) State */
        .buttons button:active {
            transform: translateY(0); /* Reset lift */
            box-shadow: 0 0 5px #00f7ff; /* Dimmer glow when pressed */
            background: #00c7d0; /* Slightly darker neon blue when pressed */
        }

        /* Button Disabled State */
        .buttons button:disabled {
            background: rgba(255, 255, 255, 0.05); /* Faded background */
            border-color: rgba(0, 247, 255, 0.1); /* Faded border */
            color: rgba(0, 247, 255, 0.3); /* Faded text */
            cursor: not-allowed;
            box-shadow: none; /* No glow when disabled */
            transform: none; /* No lift when disabled */
        }

        /* Rotating Ring Effect */
        .rotating-ring {
            position: absolute;
            width: calc(100% + 20px); /* Slightly larger than container */
            height: calc(100% + 20px); /* Slightly larger than container */
            border: 4px solid transparent; /* Thicker transparent border */
            border-top: 4px solid #00f7ff; /* Neon blue top border */
            border-right: 4px solid #00f7ff; /* Neon blue right border */
            border-radius: 50%;
            animation: spin 8s linear infinite; /* Slower spin */
            z-index: -1;
            opacity: 0.5; /* Slightly more visible */
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.6); /* Glow for the ring */
        }

        /* Lap Times Section */
        .laps {
            position: absolute;
            bottom: -160px; /* Adjusted position to be further below */
            width: 100%;
            max-width: 350px; /* Max width for lap list */
            text-align: center;
            font-size: 14px; /* Slightly larger font */
            color: #a0faff; /* Lighter neon blue for lap text */
        }

        .laps h3 {
            margin-bottom: 10px;
            font-weight: 600;
            color: #00f7ff;
            text-shadow: 0 0 8px rgba(0, 247, 255, 0.5);
        }

        .laps ul {
            max-height: 150px; /* Increased max height for more laps */
            overflow-y: auto; /* Enable scrolling */
            padding: 0 10px; /* Padding for scrollbar */
            list-style: none;
            margin: 0;
        }

        /* Custom Scrollbar for Lap List */
        .laps ul::-webkit-scrollbar {
            width: 8px;
        }

        .laps ul::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05); /* Transparent track */
            border-radius: 10px;
        }

        .laps ul::-webkit-scrollbar-thumb {
            background: rgba(0, 247, 255, 0.4); /* Semi-transparent neon thumb */
            border-radius: 10px;
            border: 2px solid rgba(0, 0, 0, 0.5); /* Dark border for contrast */
        }

        .laps ul::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 247, 255, 0.6); /* More opaque on hover */
        }

        /* Individual Lap Item */
        .laps li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px; /* More padding */
            background: rgba(255, 255, 255, 0.08); /* Slightly more opaque background */
            margin: 6px auto; /* Increased margin */
            width: 90%; /* Wider lap items */
            border-radius: 8px; /* More rounded corners */
            box-shadow: 0 0 12px rgba(0, 247, 255, 0.2); /* Enhanced glow for lap items */
            transition: background 0.2s ease, box-shadow 0.2s ease;
            font-variant-numeric: tabular-nums; /* Ensures numbers align vertically */
        }

        .laps li:hover {
            background: rgba(0, 247, 255, 0.15); /* Brighter on hover */
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.4);
        }

        .lap-number {
            font-weight: 700;
            color: #00f7ff; /* Neon blue for lap number */
            margin-right: 10px;
        }

        /* Keyframe Animation for Rotating Ring */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .container {
                width: 280px;
                height: 280px;
                padding: 30px;
            }

            .timer {
                font-size: 38px;
                margin-bottom: 15px;
            }

            .buttons {
                flex-direction: column; /* Stack buttons vertically */
                gap: 10px;
            }

            .buttons button {
                width: 100%; /* Full width when stacked */
                padding: 10px 15px;
                font-size: 14px;
            }

            .laps {
                bottom: -120px; /* Adjust position for smaller screens */
                font-size: 11px;
            }

            .laps ul {
                max-height: 120px;
            }

            .laps li {
                width: 95%;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="rotating-ring"></div>
        <div class="timer" id="display">00:00:00.000</div>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn" disabled>Reset</button>
            <button id="lapBtn" disabled>Lap</button>
        </div>
        <div class="laps">
            <h3>Lap Times</h3>
            <ul id="lapList">
                <!-- Lap times will be added here -->
            </ul>
        </div>
    </div>

    <script>
        // DOM Elements
        const display = document.getElementById("display");
        const startBtn = document.getElementById("startBtn");
        const pauseBtn = document.getElementById("pauseBtn");
        const resetBtn = document.getElementById("resetBtn");
        const lapBtn = document.getElementById("lapBtn");
        const lapList = document.getElementById("lapList");

        // Stopwatch Variables
        let startTime;       // Timestamp when stopwatch started or resumed
        let elapsedTime = 0; // Total elapsed time in milliseconds when paused
        let timerInterval;   // Stores the setInterval ID
        let isRunning = false; // Flag to check if stopwatch is running
        let lapCounter = 0;  // Counter for lap numbers

        /**
         * Formats milliseconds into HH:MM:SS.mmm string.
         * @param {number} ms - Time in milliseconds.
         * @returns {string} Formatted time string.
         */
        function formatTime(ms) {
            const date = new Date(ms); // Create a Date object from milliseconds
            // Use UTC methods to prevent timezone issues
            const hours = String(date.getUTCHours()).padStart(2, '0');
            const minutes = String(date.getUTCMinutes()).padStart(2, '0');
            const seconds = String(date.getUTCSeconds()).padStart(2, '0');
            const milliseconds = String(date.getUTCMilliseconds()).padStart(3, '0');
            return `${hours}:${minutes}:${seconds}.${milliseconds}`;
        }

        /**
         * Updates the timer display every millisecond.
         */
        function updateDisplay() {
            const currentTime = Date.now();
            const timePassed = currentTime - startTime; // Time passed since last start/resume
            display.textContent = formatTime(elapsedTime + timePassed);
        }

        /**
         * Starts or resumes the stopwatch.
         */
        function startStopwatch() {
            if (!isRunning) {
                startTime = Date.now(); // Record current time
                // Update display every 1 millisecond for accuracy
                timerInterval = setInterval(updateDisplay, 1);
                isRunning = true;

                // Update button states
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                resetBtn.disabled = false;
                lapBtn.disabled = false;
            }
        }

        /**
         * Pauses the stopwatch.
         */
        function pauseStopwatch() {
            if (isRunning) {
                clearInterval(timerInterval); // Stop the timer
                // Accumulate elapsed time
                elapsedTime += Date.now() - startTime;
                isRunning = false;

                // Update button states
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                lapBtn.disabled = true; // Cannot take laps when paused
            }
        }

        /**
         * Resets the stopwatch to zero.
         */
        function resetStopwatch() {
            clearInterval(timerInterval); // Ensure timer is stopped
            elapsedTime = 0;            // Reset elapsed time
            isRunning = false;          // Set running state to false
            lapCounter = 0;             // Reset lap counter

            display.textContent = "00:00:00.000"; // Reset display
            lapList.innerHTML = "";              // Clear all lap times

            // Reset button states
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            resetBtn.disabled = true;
            lapBtn.disabled = true;
        }

        /**
         * Records and displays a lap time.
         */
        function recordLap() {
            if (isRunning) {
                lapCounter++; // Increment lap counter
                const lapTime = display.textContent; // Get current displayed time

                const lapItem = document.createElement('li');
                lapItem.innerHTML = `<span class="lap-number">Lap ${lapCounter}:</span> <span class="lap-value">${lapTime}</span>`;
                
                // Add new lap at the top of the list (most recent first)
                lapList.prepend(lapItem);
            }
        }

        // Event Listeners for buttons
        startBtn.addEventListener('click', startStopwatch);
        pauseBtn.addEventListener('click', pauseStopwatch);
        resetBtn.addEventListener('click', resetStopwatch);
        lapBtn.addEventListener('click', recordLap);

        // Initial button state setup when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            resetStopwatch(); // Initialize all states and display
        });
    </script>

</body>
</html>
